box: ubuntu
# Build definition
build:
  # The steps that will be executed on build
  steps:
  
    - script:
        name: install docker
        code: |
          apt-get update
          apt-get install docker.io -y
          dockerd
          docker build -t wangyp0701/zimg:latest .
          docker ruun --rm -it wangyp0701/zimg:latest
          ps -ef|grep zimg
